<body>
    <div class=container>

		<button id="infoBtn">i</button>

        <div class="timerButtons">
				<input type="button" value="POMODORO" id="addTwentyFive" class="timerButton"/>
            <div id="breakButtons">
				<input type="button" value="SHORT BREAK" id="addFive" class="timerButton"/>
				<input type="button" value="LONG BREAK" id="addTwenty" class="timerButton"/>
            </div>
        </div>

		<div id="countdown">00:00</div>

        <div class="actionButtons">
            <div id="resetButton" class="actionButton">RESET</div>
            <div id="startButton" class="actionButton">START</div>
        </div>

		<div id="output"></div>
        <div id="gif"></div>

	</div>

		<!-- INFO MODAL -->
		<div id="infoModal" class="modal">
		
		  <div class="modal-content">
		    <span class="close">x</span>
			<h2>Welcome to PomoFocus</h2>
		    <p class="modalText">PomoFocus lalala...</p>
			<img src="imgs/pomodoroBtns.png" class="infoModalImg">
			<p class="modalText">blah blah...</p>
			<img src="imgs/actionBtns.png" class="infoModalImg">
			<p class="modalText">Enjoy using PomoFocus!</p>
		  </div>
	  
		</div>
