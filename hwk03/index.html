<!DOCTYPE html>
<html manifest="cache.manifest">

<head>
	<title>PomoFocus</title>

	<!-- META -->

	<!-- user won't have the ability to pinch to zoom in/out -->
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, maximum-scale=1.0">
	
	<!-- Make this web page mobile device friendly -->
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!-- Make the status bar black -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Make the app title different from the title tag -->
	<!-- Content is going to equal whatever you want to call the app on homescreen -->
	<meta name="apple-mobile-web-app-title" content="PomoFocus">

	<!-- Disable auto phone number detection -->
	<meta name="format-detection" content="telephone=no">

	<meta charset="utf-8">

	<!-- IPHONE APPLE TOUCH ICONS -->
	<link href="img/PomoFocus_icon_20x20.png" sizes="20x20" rel="apple-touch-icon">
	<link href="img/PomoFocus_icon_40x40.png" sizes="40x40" rel="apple-touch-icon">
	<link href="img/PomoFocus_icon_29x29.png" sizes="29x29" rel="apple-touch-icon">
	<link href="img/PomoFocus_icon_57x57.png" sizes="57x57" rel="apple-touch-icon">
	<link href="img/PomoFocus_icon_58x58.png" sizes="58x58" rel="apple-touch-icon">
	<link href="img/PomoFocus_icon_60x60.png" sizes="60x60" rel="apple-touch-icon">
	<link href="img/PomoFocus_icon_50x50.png" sizes="50x50" rel="apple-touch-icon">
	<link href="img/PomoFocus_icon_72x72.png" sizes="72x72" rel="apple-touch-icon">
	<link href="img/PomoFocus_icon_76x76.png" sizes="76x76" rel="apple-touch-icon">
	<link href="img/PomoFocus_icon_80x80.png" sizes="80x80" rel="apple-touch-icon">
	<link href="img/PomoFocus_icon_87x87.png" sizes="87x87" rel="apple-touch-icon">
	<link href="img/PomoFocus_icon_100x100.png" sizes="100x100" rel="apple-touch-icon">
	<link href="img/PomoFocus_icon_114x114.png" sizes="114x114" rel="apple-touch-icon">
	<link href="img/PomoFocus_icon_120x120.png" sizes="120x120" rel="apple-touch-icon">

	<link href="img/PomoFocus_icon_1024x1024.png" sizes="1024x1024" rel="apple-touch-icon">
	
	<!-- CSS -->
	<link rel="stylesheet" href="css-add2home.css">
	<link rel="stylesheet" href="css-normalize.css">
	<link rel="stylesheet" href="css-main.css">
</head>

<body>
	<div id="content">
		<div id="output"></div>
		<div id="face"></div>
	</div>
	
	<!-- JAVASCRIPT-->
	<script src="js-refresh-manifest.js" type="text/javascript"></script>
  	<script type="text/javascript">
    // Customize config variable BEFORE loading add2home.js file
    var addToHomeConfig = {
      touchIcon: true
    };
  	</script>
  	<script src="js-add2home.js"></script>
	<script src="js-main.js"></script>
</body>

</html>
