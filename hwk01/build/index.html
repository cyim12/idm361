<!DOCTYPE html>
<html lang="en">

<head>
	<title>PomoTask</title>
	<!-- META -->

	<!-- user won't have the ability to pinch to zoom in/out -->
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, maximum-scale=1.0">
	
	<!-- Make this web page mobile device friendly -->
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!-- Make the status bar black -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Make the app title different from the title tag -->
	<!-- Content is going to equal whatever you want to call the app on homescreen -->
	<meta name="apple-mobile-web-app-title" content="PomoTask">

	<!-- Disable auto phone number detection -->
	<meta name="format-detection" content="telephone=no">

	<meta charset="utf-8">
	<!-- CSS -->
	<link rel="stylesheet" href="css-normalize.css">
	<link rel="stylesheet" href="css-main.css">
</head>

<body>
	<div id="content">
		<div id="face"></div>
		<div id="output"></div>
	</div>
	
	<!-- JAVASCRIPT-->
	<script src="js-main.js"></script>
</body>

</html>
